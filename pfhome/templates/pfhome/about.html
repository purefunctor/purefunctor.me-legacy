{% extends "pfhome/base.html" %}

{% block head %}
<script>
document.addEventListener('DOMContentLoaded', () => {

  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  if ($navbarBurgers.length > 0) {

    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {

        const target = el.dataset.target;
        const $target = document.getElementById(target);

        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }

});
</script>
{% endblock head %}

{% block body %}
<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item is-size-4" href="/" style="transition: 250ms;">
      PureFunctor
    </a>
    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="socials">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="socials" class="navbar-menu">
    <div class="navbar-end">
      <a class="navbar-item is-size-5-mobile" href="/blog" style="transition: 250ms;">
	<span class="icon">
	  <i class="far fa-bookmark"></i>
	</span>
	<span>Blog</span>
      </a>
      <a class="navbar-item is-size-5-mobile" href="https://github.com/PureFunctor" style="transition: background-color 250ms;">
	<span class="icon">
	  <i class="fab fa-github"></i>
	</span>
	<span>GitHub</span>
      </a>
    </div>
  </div>
</nav>
{% endblock body %}
